# Alacritty Config
#
# Vishwesh Patel

# Hot reload config
live_config_reload: true

# Colors:
colors:
        # Default colors
        primary:
                background: '#282C34'
                foreground: '#ABB2BF' 

        # Cursor colors
        cursor:
                cursor: '#ABB2BF'

        # Normal colors
        normal:
                black: '#5C6370'
                red: '#E06C75'
                green: '#98C379'
                yellow: '#E5C07B'
                blue: '#61AFEF'
                magenta: '#C678DD'
                cyan: '#56B6C2'
                white: '#ABB2BF'
        
        # Normal colors
        bright:
                black: '#4B5263'
                red: '#BE5046'
                green: '#98C379'
                yellow: '#D19A66'
                blue: '#61AFEF'
                magenta: '#C678DD'
                cyan: '#56B6C2'
                white: '#3E4452'

# Transparency
background_opacity: 1.0

# Fonts
font:
        normal: 
                family: 'Mononoki Nerd Font'
                style: Regular

        bold: 
                family: 'Mononoki Nerd Font'
                style: Bold
        italic: 
                family: 'Mononoki Nerd Font'
                style: Italic
        bold_italic: 
                family: 'Mononoki Nerd Font'
                style: Bold Italic

        size: 10.0

        offset:
                x: 0
                y: 0
        glyph_offset:
                x: 0
                y: 0

# Window settings
window:
        padding:
                x: 5
                y: 5

scrolling:
        history: 10000
        multiplier: 10

# Use bright color scheme for bold text
draw_bold_text_with_bright_colors: true

selection:
        semantic_escape_chars: ',|`|:"'' ()[]{}<>'
        save_to_clipboard: true

# keybindings
keybindings:
        - { key: V, mods: Control|Shift, action: Paste }
        - { key: C, mods: Control|Shift, action: Copy }
        - { key: Key0, mods: Control, action: ResetFontSize }
        - { key: Add, mods: Control, action: IncreaseFontSize }
        - { key: Subtract, mods: Control, action: DecreaseFontSize }
